id: lcsh
downloadPage: 
  - https://id.loc.gov/download/     
# Répertoire où sont enregistrés les fichiers des référentiels après traitement
outputDir: output
# Répertoire où sont stockés les fichiers temporaires de travail du script
workDir: work
# Nom du fichier de log qui sera créé dans $workDir
logFile: isidore-referentiels_lcsh.log
# Etapes
clean:
  data: 
    - data/lcsh
  sparql:
    - config/lcsh/sparql/clean-combined-concepts.ru
    - config/lcsh/sparql/clean-anonymous-concepts.ru
    - config/lcsh/sparql/clean-notes-concepts.ru
  output: 
    - output_clean  
report:
  data: 
    - output/lcsh/output_clean
  output: 
    - output_report
  algorithms:
    - alignement
    - libelles
integrate:
  report: 
    - output/lcsh/output_report
  data: 
    - output/lcsh/output_clean
  output: 
    - output_integrate
merge: []